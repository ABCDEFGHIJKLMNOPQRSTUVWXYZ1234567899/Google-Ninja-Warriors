<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading</title>
    <style>
        .loader {
        height: 30px;
        position:fixed;
        top:50%;
        left:50%;
        width: 60px;
        display: flex;
        align-items: flex-start;
        aspect-ratio: 1;
    }
        .loader:before,
        .loader:after {
        content: "";
        flex: 1;
        aspect-ratio: 1;
        --g: conic-gradient(from -90deg at 10px 10px,#fff 90deg,#0000 0);
        background: var(--g), var(--g), var(--g);
        filter: drop-shadow(30px 30px 0 #fff);
        animation: l20 1s infinite;
    }
        .loader:after {
        transform: scaleX(-1);
    }
        @keyframes l20 {
        0%   {background-position:0     0, 10px 10px, 20px 20px}
        33%  {background-position:10px  10px}
        66%  {background-position:0    20px,10px 10px,20px 0   }
        100% {background-position:0     0, 10px 10px, 20px 20px}
    }
    body{
        background-color:#000;
    }
    .loader1 {
        height: 30px;
        position:fixed;
        top:30%;
        left:45%;
        width: fit-content;
        font-weight: bold;
        font-family: monospace;
        font-size: 40px;
        background:linear-gradient(90deg,#000 50%,#0000 0) right/200% 100%;
        animation: l21 1s infinite linear;
    }
    .loader1::before {
        content :"Loading...";
        color: #0000;
        padding: 0 5px;
        background: inherit;
        background-image: linear-gradient(90deg,#fff 50%,#000 0);
        -webkit-background-clip:text;
            background-clip:text;
        }

    @keyframes l21{
        100%{background-position: left}
    }
    </style>
</head>
<body>
    <div class="loader"></div>
    <div class="loader1"></div>
    <script>
        setTimeout(() => {
            window.location.href = "quick-links.html";
        }, 3000);
    </script>
</body>
</html>
