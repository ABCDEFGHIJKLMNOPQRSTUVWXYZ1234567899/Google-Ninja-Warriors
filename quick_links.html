<!DOCTYPE html>
<html>
<link rel="stylesheet" href="main.css" type="text/css">
<script async src="background.js"></script>
<script async src="iframe.js"></script>


<head>
  <title>Welcome to Google Ninja Warriors</title>
  <link rel="icon" type="image/x-icon" href="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_48dp.png">
  <style>
    .button-container {
      display: center;
      gap: 20px;
    }


    .button {
      width: 200px;
      height: 200px;
      padding: 0;
      border: none;
      background-color: transparent;
      cursor: pointer;
      transition: background-color 0.3s;
    }


    .button img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }


    .button:hover {
      transform: scale(1.5);
      border-color: #888;
    }
    .box {
            background-color: black;
            padding: 20px;
            color: #00FF00;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

    .box select, .box button {
            background-color: #00BFBF;
            color: #fff;
            border: none;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

    .box button:hover {
            background-color: #555;
        }
  </style>
</head>


<body>
  <canvas id="canvas"></canvas>
  <div class="overlay">
    <h2>Welcome to Google Ninja Warriors</h2>
    <div class="button-container">
      <button class="button" onclick="openInIframe('https://myrokoji.github.io/redacted4.github.io/')"><img
          src="thumbnail_1736968942307-removebg-preview.png"> </button>
      <button class="button" onclick="window.location.href='prxies.html';">
        <img src="thumbnail_1736968942283-removebg-preview.png">
      </button>
      <button class="button" onclick="openInIframe('https://myrokoji.github.io/wikipediaarchiver/archiver.html')"><img
          src="thumbnail_1736968942295-removebg-preview.png"></button>
      <div class="box">
        <h5>Tab Cloaker</h5>
        <label for="yooptionsss">Change the title and icon of the page:</label>
        <select id="yooptionsss">
            <option value="default">Default</option>
            <option value="google">Google</option>
            <option value="classroom">Google Classroom</option>
            <option value="drive">Google Drive</option>
            <option value="docs">Google Docs</option>
            <option value="slides">Google Slides</option>
            <option value="sheets">Google Sheets</option>
        </select>
        <button onclick="cloakering()">Save</button>
        <button onclick="restartingggg()">Reset Cloak</button>
    </div>
    </div>
  </div>
  
    <script>
        function cloakering() {
            const yooptionsss = document.getElementById('yooptionsss');
            const yochoice = yooptionsss.value;

            let title, icon;

            switch (yochoice) {
                case 'google':
                    title = 'Google';
                    icon = 'https://www.google.com/favicon.ico';
                    break;
                case 'classroom':
                    title = 'Google Classroom';
                    icon = 'https://classroom.google.com/favicon.ico';
                    break;
                case 'drive':
                    title = 'Google Drive';
                    icon = 'https://drive.google.com/favicon.ico';
                    break;
                case 'docs':
                    title = 'Google Docs';
                    icon = 'https://docs.google.com/favicon.ico';
                    break;
                case 'slides':
                    title = 'Google Slides';
                    icon = 'https://slides.google.com/favicon.ico';
                    break;
                case 'sheets':
                    title = 'Google Sheets';
                    icon = 'https://sheets.google.com/favicon.ico';
                    break;
                default:
                    title = 'Tab Cloaker';
                    icon = 'favicon.ico';
            }

            document.title = title;

            const link = document.querySelector("link[rel~='icon']") || document.createElement('link');
            link.rel = 'icon';
            link.href = icon;
            document.head.appendChild(link);
        }

        function restartingggg() {
            document.title = 'Tab Cloaker';

            const link = document.querySelector("link[rel~='icon']");
            if (link) {
                link.href = 'favicon.ico';
            }
        }
    </script>
</body>
</html>
