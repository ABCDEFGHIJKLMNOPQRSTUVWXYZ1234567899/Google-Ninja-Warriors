<!DOCTYPE html>
<html>
<link rel="stylesheet" href="main.css" type="text/css">
<script async src="background.js"></script>
<script async src="cursor.js"></script>


<head>
  <title>Welcome to GurfaceGG2</title>
  <style>
    .button-container {
      display: center;
      gap: 20px;
    }


    .button {
      width: 350px;
      height: 350px;
      padding: 0;
      border: none;
      background-color: transparent;
      cursor: pointer;
      transition: background-color 0.3s;
    }


    .button img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }


    .button:hover {
      background-color: #45a049;
      transform: scale(1.1);
      border-color: #888;
    }


    .dropdown {
      width: 350px;
      height: 350px;
      padding: 0;
      border: none;
      background-color: transparent;
      cursor: pointer;
      transition: background-color 0.3s;
    }


    .dropdown img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }


    .dropdown:hover {
      background-color: #45a049;
      transform: scale(1.1);
      border-color: #888;
    }


    .drop-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 80px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }


    .drop-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: inline;
    }


    .dropdown:hover .drop-content {
      display: block;
    }
  </style>
</head>


<body>
  <canvas id="canvas"></canvas>
  <div class="overlay">
    <h2>Welcome to GurfaceGG2</h2>
    <p>This is a project developed by Gurface and Jordan to bring happiness and freedom to all</p>
    <div class="button-container">
      <button class="button" onclick="openInIframe('https://myrokoji.github.io/redacted4.github.io/')"><img
          src="thumbnail_1736968942307-removebg-preview.png"> </button>
      <button class="dropdown">
        <img src="thumbnail_1736968942283-removebg-preview.png">
        <div class="drop-content" id="dropdown">
          <a href onclick="openInIframe('https://shadow-ai.app')">Shadow</a>
          <a href onclick="openInIframe('https://incognito-static-version.pages.dev/')">Incognito</a>
          <a href onclick="openInIframe('https://rizzohiosigmajasin111.com.soon.it/')">Doge</a>
          <a href onclick="openInIframe('https://whatdoesthiswordmean.lol.coute.au/')">Interstellar</a>
          <a href onclick="openInIframe('https://think.sage.infovizija.com/')">Utopia</a>
          <a href onclick="openInIframe('https://get-out-of-my-head-get-out-of-my-head.foxgateway.com/')">RammerHead</a>
          <a href onclick="openInIframe('https://sonadipx778.vercel.app/')">Shuttle</a>
        </div>
      </button>


      <button class="button" onclick="openInIframe('https://myrokoji.github.io/wikipediaarchiver/archiver.html')"><img
          src="thumbnail_1736968942295-removebg-preview.png"></button>
    </div>
  </div>
  <script>


    function openInIframe(url) {
      const newWindow = window.open('about:blank', '_blank');


      if (newWindow) {


        newWindow.document.write(`
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <title>My Drive - Google Drive</title>
                        <style>
                            body {
                                margin: 0;
                                padding: 0;
                            }
                            iframe {
                                width: 100%;
                                height: 100vh;
                                border: none;
                            }
                        </style>
                    </head>
                    <body>
                        <iframe src="${url}" frameborder="0"></iframe>
                    </body>
                    </html>
                `);


        newWindow.document.close();
      } else {
        alert('Failed to open new window. Please allow pop-ups in your browser.');
      }
    }
  </script>
</body>


</html>
