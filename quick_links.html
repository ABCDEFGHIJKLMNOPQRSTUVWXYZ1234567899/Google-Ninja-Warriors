<!DOCTYPE html>
<html>
<head>
    <title>Welcome to GurfaceGG2</title>
    <style>
        body {
            font-family: "Courier New", Courier, monospace;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .button-container {
            display: flex;
            justify-content: space-around;
            width: 90%;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to GurfaceGG2</h1>
    <p>This is a project developed by Gurface and Jordan to bring happiness and freedom to all</p>
    <div class="button-container">
        <button class="button" onclick="openInIframe('https://myrokoji.github.io/redacted4.github.io/')">Games (Where all the fun is) </button>
        <button class="button" onclick="openInIframe('https://shadow-ai.app/')">Proxy (You can do whatever you want here, but if you have a keylogger, be careful!)</button>
        <button class="button" onclick="openInIframe('https://myrokoji.github.io/wikipediaarchiver/archiver.html')">about:blank Embedder (if you wanna play specific websites in class that don't work on proxies)</button>
    </div>

    <script>
        function openInIframe(url) {
            
            const newWindow = window.open('about:blank', '_blank');

            if (newWindow) {
               
                newWindow.document.write(`
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <title>My Drive - Google Drive</title>
                        <style>
                            body {
                                margin: 0;
                                padding: 0;
                            }
                            iframe {
                                width: 100%;
                                height: 100vh;
                                border: none;
                            }
                        </style>
                    </head>
                    <body>
                        <iframe src="${url}" frameborder="0"></iframe>
                    </body>
                    </html>
                `);
            
                newWindow.document.close();
            } else {
                alert('Failed to open new window. Please allow pop-ups in your browser.');
            }
        }
    </script>
</body>
</html>




























































































































































































































































  
</html>
